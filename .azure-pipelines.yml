trigger:
- master

pool:
  vmImage: 'windows-latest'

steps:
- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: |
      Install-Module -Name PSScriptAnalyzer -Scope CurrentUser -Force
    failOnStderr: true
    pwsh: true
  name: Install_PSScriptAnalyzer
  
- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: |
      Invoke-ScriptAnalyzer -Path VsDevCommand.psm1
    failOnStderr: true
    pwsh: true
  name: Run_PSScriptAnalyzer

- task: PowerShell@2
  inputs:
    targetType: inline
    script: |
      Publish-Module -Path .\ -NugetAPIKey $(PSGallery.VSDevCommand.ApiKey) -Confirm -Verbose
    failOnStderr: true
    pwsh: true
  name: 'Publish_Module_to_PowerShell_Gallery'
  condition: and(succeeded(), eq(variables['Publish'], true))

